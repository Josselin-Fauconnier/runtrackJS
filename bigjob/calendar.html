    <!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendrier de présence</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="d-flex align-items-center bg-primary p-3">
      <img src="assets/img/logo plateforme.jpg" alt="Logo" class="me-2" style="height:50px;">
      <h1 class="h4 m-0 fw-bold text-white">La Plateforme</h1>
      <div class="ms-auto d-flex align-items-center">
        <span id="welcome" class="text-white me-2"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Se déconnecter</button>
      </div>
    </header>

    <main class="container my-4">
      <div id="alerts"></div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 mb-3">Calendrier de présence</h2>
          <div class="row g-2">
            <div class="col-sm-4">
              <input type="date" id="presenceDate" class="form-control">
            </div>
            <div class="col-sm-3 d-grid">
              <button id="requestBtn" class="btn btn-primary">Demander la présence</button>
            </div>
          </div>
          <ul id="requestsList" class="list-group mt-3"></ul>
        </div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/calendar.js" defer></script>
  </body>
</html>
