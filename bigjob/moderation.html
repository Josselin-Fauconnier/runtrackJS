
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Modérateur</title>
  <link href="styles/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
 <header class="d-flex align-items-center bg-primary p-3">
      <img src="assets/img/logo plateforme.jpg" alt="Logo" class="me-2" style="height:50px;">
      <h1 class="h4 m-0 fw-bold text-white">La Plateforme</h1>
      <div class="ms-auto d-flex align-items-center">
        <span id="welcome" class="text-white me-2"></span>
        <button id="logoutBtn" class="btn btn-outline-light btn-sm">Se déconnecter</button>
      </div>
    </header>
<Main>
<h1 class="h4 mb-3">Backoffice Modérateur</h1>

  <div id="alerts"></div>

  

  <ul class="nav nav-tabs mb-3" role="tablist">
    <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tabPending" type="button">En attente</button></li>
    <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tabAll" type="button">Historique</button></li>
  </ul>

  <div class="tab-content">
    <div id="tabPending" class="tab-pane fade show active">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm align-middle m-0">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Email</th>
                  <th>Souhait</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="pendingBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div id="tabAll" class="tab-pane fade">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-sm align-middle m-0">
              <thead class="table-light">
                <tr>
                  <th>Date</th>
                  <th>Email</th>
                  <th>Souhait</th>
                  <th>Décision</th>
                  <th>Raison</th>
                </tr>
              </thead>
              <tbody id="allBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template id="rowTpl">
    <tr>
      <td class="col-date"></td>
      <td class="col-email"></td>
      <td class="col-wish"></td>
      <td class="col-actions"></td>
      <td class="col-reason d-none"></td>
    </tr>
  </template>

</Main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/moderation.js" defer></script>
  <script src="js/auth.js" defer></script>
</body>
</html>
