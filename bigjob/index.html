    <!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Authentification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
   <header class="d-flex align-items-center bg-primary p-3">
  <img src="assets/img/logo plateforme.jpg" alt="Logo" class="me-2" style="height:50px;">
  <h1 class="h4 m-0 fw-bold text-white">La Plateforme</h1>
</header>
 <main class="container my-4">
      <div id="alerts"></div>

      <div class="card shadow-sm">
        <div class="card-header">
          <ul class="nav nav-tabs card-header-tabs" role="tablist">
            <li class="nav-item">
              <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#loginTab" type="button">Connexion</button>
            </li>
            <li class="nav-item">
              <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signupTab" type="button">Inscription</button>
            </li>
          </ul>
        </div>

        <div class="card-body tab-content">
          <div id="loginTab" class="tab-pane fade show active">
            <form id="loginForm" class="row g-3" novalidate>
              <div class="col-12">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="loginEmail" required>
                <div class="error-message"></div>
              </div>
              <div class="col-12">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="loginPassword" required minlength="12">
                 <div class="error-message"></div>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-primary" type="submit">Se connecter</button>
              </div>
            </form>
          </div>

          <div id="signupTab" class="tab-pane fade">
            <form id="signupForm" class="row g-3" novalidate>
              <div class="col-12">
                <label class="form-label">Email xxx-etudiant@laplateforme.io</label>
                <input type="email" class="form-control" id="signupEmail" required>
              </div>
              <div class="col-12">
                <label class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="signupPassword" required minlength="12">
              </div>
              <div class="col-12">
                <label class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="signupPassword2" required minlength="12">
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-success" type="submit">Cr√©er le compte</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js" defer></script>
    <script src="js/auth.js" defer></script>
  </body>
</html>
